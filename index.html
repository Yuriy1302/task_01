<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iintoo invest together</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400&display=swap" rel="stylesheet">

</head>
<body>
<!-- ЛЕВЫЙ БЛОК - НАЧАЛО -->
    <div class="block left-block">
        <img src="img/bg.jpg" alt="" class="img-style">
    </div>
<!-- ЛЕВЫЙ БЛОК - КОНЕЦ -->

<!-- ПРАВЫЙ БЛОК - НАЧАЛО -->
    <div class="block right-block">
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration.</p>
        
        <!-- КОНТЕЙНЕР С КНОПКАМИ РЕГИСТРАЦИИ - НАЧАЛО -->
        <div class="container-of-but">
            <input type="button" value="Register with Facebook" class="button-fb">
            <input type="button" value="Register with LinkedIn" class="button-li">
        </div>
        <!-- КОНТЕЙНЕР С КНОПКАМИ РЕГИСТРАЦИИ - КОНЕЦ -->

        <!-- РАЗДЕЛИТЕЛЬ =OR= - НАЧАЛО -->
        <div class="title">
            <span>OR</span>
        </div>
        <!-- РАЗДЕЛИТЕЛЬ - КОНЕЦ -->

        <!-- КОНТЕЙНЕР С ФОРМАМИ - НАЧАЛО -->
        <div class="container-of-field">
            <div class="form-item">
                <input type="text" class="form-input" id="email-name" name="email-name" required>
                <label class="form-label">Email</label>
            </div>
        
            <div class="form-item right">
                <input type="tel" class="form-input" id="phone-number" name="phone-number" required>
                <label class="form-label">Phone</label>
            </div>
        </div>
        <!-- КОНТЕЙНЕР С ФОРМАМИ - КОНЕЦ -->

        <h3>What type of investor are you?</h3>
        <p>Select the type of investor you are below.</p>

        <!-- КОНТЕЙНЕР С RADIO - НАЧАЛО -->
        <div class="row">
            <div class="column">
                <label class="container">Individual<a href="">&nbsp;&#9432;</a>
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column">
                <label class="container">Business<a href="">&nbsp;&#9432;</a>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column">
                <label class="container">IRA<a href="">&nbsp;&#9432;</a>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column">
                <label class="container">Trust<a href="">&nbsp;&#9432;</a>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <!-- КОНТЕЙНЕР С RADIO - КОНЕЦ -->

        <!-- ИНФОРМАЦИОННОЕ ОКНО - НАЧАЛО -->
        <div class="modal">
            I am a natural person investing on my own
            behalf as a sole owner, joint ternant, or
            tenant in common.
        </div>
        <!-- ИНФОРМАЦИОННОЕ ОКНО - КОНЕЦ -->

        <!-- CHECKBOX - НАЧАЛО -->
        <div class="check-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox">I agree to the terms and receiving
                    notifications from iintoo <a href="">View full terms</a>
            </label>
        </div>
        <!-- CHECKBOX - КОНЕЦ -->

        <!-- КНОПКА СОЗДАНИЯ АККАУНТА - НАЧАЛО -->
        <div>
            <button" class="create-accaunt-but">Create Account</button>
        </div>
        <!-- КНОПКА СОЗДАНИЯ АККАУНТА - КОНЕЦ -->

    </div>
    <!-- ПРАВЫЙ БЛОК - КОНЕЦ -->

    

</body>
</html>
